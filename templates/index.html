<!DOCTYPE html>
<html>
<head>
    <title>Video Summarizer</title>
</head>
<body>
    <h2>Upload a Video File</h2>
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="video" accept="video/*" required>
        <input type="submit" value="Upload and Process">
    </form>

    {% if transcript %}
    <h3>Transcription:</h3>
    <p>{{ transcript }}</p>
    <h3>Summary:</h3>
    <p>{{ summary }}</p>
    {% endif %}
</body>
</html>
